- name: configure FQDN in /etc/hosts
  copy:
    dest: '/etc/hosts'
    content: |
      127.0.0.1   localhost
      ::1         localhost
      127.0.0.1   kojidev.example.com

- name: Install Kerberos packages
  package:
    name:
    - krb5-server
    - krb5-workstation
    state: present

- name: copy /etc/krb5.conf
  copy:
    src: files/krb5.conf
    dest: /etc/krb5.conf
    owner: root
    group: root
    mode: 0644

- name: copy /var/kerberos/krb5kdc/kdc.conf
  copy:
    src: files/kdc.conf
    dest: /var/kerberos/krb5kdc/kdc.conf
    owner: root
    group: root
    mode: 0600

- name: configure /var/kerberos/krb5kdc/kadm5.acl
  copy:
    dest: /var/kerberos/krb5kdc/kadm5.acl
    owner: root
    group: root
    mode: 0600
    content: |
      */admin@KOJIDEV.EXAMPLE.COM	*

- name: initialize KDC DB
  command: /usr/sbin/kdb5_util create -s -P test
  args:
    creates: /var/kerberos/krb5kdc/principal.ok

- name: start krb5kdc
  service:
    name: krb5kdc
    enabled: yes
    state: started

- name: start kadmin
  service:
    name: kadmin
    enabled: yes
    state: started

- name: create krb principal
  include: principal.yml principal={{ item }}
  with_items:
    - kdreyer/admin
    - kdreyer
    - rcm/debbuild
    - HTTP/kojidev.example.com
    - compile/kojidev.example.com
